user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream servers
    upstream banking_backend {
        server banking:3000;
    }

    upstream dashboard_backend {
        server dashboard:3002;
    }

    upstream api_backend {
        server json-server:3001;
    }

    # Main server configuration
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Authentication API routes (banking app)
        location ~ ^/api/(login|logout|register) {
            proxy_pass http://banking_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling for authentication
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
        }

        # Dashboard API routes (balance, transactions)
        location ~ ^/api/(balance|transactions) {
            proxy_pass http://dashboard_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
        }

        # Fallback API routes (JSON Server)
        location /api/ {
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
            
            # CORS headers with credentials
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With, Cookie" always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Banking app routes (authentication)
        location /login {
            proxy_pass http://banking_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling for authentication
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
        }

        location /register {
            proxy_pass http://banking_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling for authentication
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
        }

        # Authentication API routes (login/logout from banking app)
        location ~ ^/(api/login|api/logout|api/register) {
            proxy_pass http://banking_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling for authentication
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
        }

        # Banking static assets
        location /_next/static/banking/ {
            proxy_pass http://banking_backend/_next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Dashboard static assets
        location /_next/static/dashboard/ {
            proxy_pass http://dashboard_backend/_next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Generic Next.js static assets (fallback)
        location /_next/static/ {
            # Try dashboard first, then banking as fallback
            proxy_pass http://dashboard_backend;
            proxy_intercept_errors on;
            error_page 404 = @banking_static;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Banking static fallback
        location @banking_static {
            proxy_pass http://banking_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Dashboard specific routes
        location /transactions {
            proxy_pass http://dashboard_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling for session management
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
        }

        location /analytics {
            proxy_pass http://dashboard_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling for session management
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
        }

        # Banking app routes (main application including home page)
        location / {
            proxy_pass http://banking_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie handling for session management
            proxy_cookie_path / /;
            proxy_cookie_domain ~ .+;
        }

        # Health check endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
