server {
    listen 80;
    server_name localhost;

    # Logs para debug
    access_log /var/log/nginx/home_access.log;
    error_log /var/log/nginx/home_error.log;

    # Configuração para servir apenas a página Home
    location / {
        proxy_pass http://nextjs-app:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers específicos para o micro-frontend
        proxy_set_header X-Microfrontend "home";
    }

    # Redirecionar outras rotas para a home
    location ~ ^/(analytics|transactions) {
        return 302 /;
    }

    # Servir assets estáticos
    location /_next/static/ {
        proxy_pass http://nextjs-app:3000/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Servir outros assets Next.js
    location /_next/ {
        proxy_pass http://nextjs-app:3000/_next/;
    }

    # API routes
    location /api/ {
        proxy_pass http://nextjs-app:3000/api/;
    }
}
